<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header class="jumbotron bg-danger">
      <h1 class="text-center">Team Profile</h1>
    </header>
    <!-- example card -->
    <div class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-around">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title bg-info">Peter</h3>
            <h5 class="card-title bg-info bi bi-people">Manager</h5>
            <ul class="card-text">
              <li>Name</li>
              <li>ID</li>
              <li>Email</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title bg-info">Peter</h3>
            <h5 class="card-title bg-info bi bi-people">Engineer</h5>
            <ul class="card-text">
              <li>Name</li>
              <li>ID</li>
              <li>Email</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title bg-info">Peter</h3>
            <h5 class="card-title bg-info bi bi-people">Intern</h5>
            <ul class="card-text">
              <li>Name</li>
              <li>ID</li>
              <li>Email</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</html>
